      <div class='container'>

          <form action="\predict" method="POST">
              <div class="row row-cols-1 row-cols-md-2 g-4">
                  <div class="col">
                      <div class="card">

                          <div id='dua' class="card-body">
                              <h5 class="card-title"><span class="form-label">Departure Date</span></h5>

                              <input class="card-text" type="datetime-local" name='Dep_Time' id='Dep_Time'
                                  required='required'>

                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">

                          <div id='satu' class="card-body">
                              <h5 class="card-title"><span class="form-label">Arrival Date</span></h5>
                              <input class="card-text" type="datetime-local" name='Arrival_Time' id='Arrival_Time'
                                  required='required'>
                          </div>
                      </div>
                  </div>

                  <div class="col">
                      <div class="card">

                          <div class="card-body">

                              <h5 class="card-title"><span class="form-label">Source</span></h5>

                              <select class="card-text" name="Source" id="Source" required="required">
                                  <option value="Delhi">Delhi</option>
                                  <option value="Kolkata">Kolkata</option>
                                  <option value="Mumbai">Mumbai</option>
                                  <option value="Chennai">Chennai</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">

                          <div class="card-body">
                              <h5 class="card-title"><span class="form-label">Destination</span></h5>

                              <select class="card-text" name="Destination" id="Destination" required="required">
                                  <option value="Cochin">Cochin</option>
                                  <option value="Delhi">Delhi</option>
                                  <option value="New Delhi">New Delhi</option>
                                  <option value="Hyderabad">Hyderabad</option>
                                  <option value="Kolkata">Kolkata</option>
                              </select>
                          </div>
                      </div>
                  </div>

              <!-- <div class="row row-cols-1 row-cols-md-2 g-4"> -->
                  <div class="col">
                      <div class="card">

                          <div class="card-body">
                              <h5 class="card-title"><span class="form-label">Stopage</span></h5>

                              <select class="card-text" name="stops" required="required">
                                  <option value="0">Non-Stop</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card ">

                          <div class="card-body">
                              <h5 class="card-title"><span class="form-label">Airline</span></h5>

                              <select class="card-text" name="airline" id="airline" required="required">
                                  <option value="Jet Airways">Jet Airways</option>
                                  <option value="IndiGo">IndiGo</option>
                                  <option value="Air India">Air India</option>
                                  <option value="Multiple carriers">Multiple carriers</option>
                                  <option value="SpiceJet">SpiceJet</option>
                                  <option value="Vistara">Vistara</option>
                                  <option value="Air Asia">Air Asia</option>
                                  <option value="GoAir">GoAir</option>
                                  <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                  </option>
                                  <option value="Jet Airways Business">Jet Airways Business</option>
                                  <option value="Vistara Premium economy">Vistara Premium economy</option>
                                  <option value="Trujet">Trujet</option>
                              </select>

                          </div>
                      </div>
                  </div>
              </div>

              <br>
              <br>
              <input id='tombol' type="submit" value="Predict" class="btn btn-primary">
          </form>


          <br>
          <h2>{{prediction_text}}</h2>
